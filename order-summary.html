<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assests/css/ordersummarystyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assests/images/favicon-32x32.png">
  <link rel="import" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">

    <section class="order-summary-card">

      <img class="card-header" src="assests/images/illustration-hero.svg" alt="" role="presentation">

      <div class="card-content">

        <h1 class="card-title">Order Summary</h1>

        <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcast on any device
          anywhere you like!</p>

      </div>

      
      <div class="annual-plan">

        <div class="annual-plan-box">

          <img class="music-icon" src="assests/images/icon-music.svg" alt="" aria-hidden="true">

          <div class="annual-plan-box-content">

            <h3 class="annual-plan-price">Annual Plan</h3>
            <p>$59.99/year</p>

          </div>
          <button class="annual-plan-btn-change">Change</button>

        </div>

      </div>


      <div class="order-summary-btn">

        <button class="btn-proceed">Proceed to Payment</button>

        <button class="btn-cancel">Cancel Order</button>

      </div>

    </section>


    <footer>

      <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">FrontEnd Mentor</a>, solution
        made by <a href="https://github.com/Mishhh" target="_blank">Mishalee Lambat.</a></p>

    </footer>

  </main>
  
</body>

</html>
